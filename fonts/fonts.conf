<?xml version="1.0"?> <!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <match target="font">
        <edit name="autohint" mode="assign">
            <bool>true</bool>
        </edit>
    </match>
    <alias>
        <family>terminal-font</family>
        <prefer>
            <family>0xProto Nerd Font Mono</family>
            <family>FreeMono</family>
        </prefer>
    </alias>
</fontconfig>

